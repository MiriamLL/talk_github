# 1. Git

---

## 1.2. Git

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/200px-Git-logo.svg.png" height="50" style="display: block; margin: auto;" /&gt;

**Git** is a version control software (VCS-Version control system). 

- The advantages of using **version control** is that you can modify your code/analyses and have a safe backup.
In you **repository** you can have always the latest version

- It also allows you to have the history of changes that you have done to your **repository** and be able to trace back to old files. 
You can go back to older version on your projects

- You repository can be only local if you dont want to put it online

**Cons**:

- It takes some time to get use to it

- It was developed by programmers so its usually not very intuitive to use

---

## 1.3. Install

- To dowload :&lt;br&gt;
Webpage: [git](https://git-scm.com/)

- Select your OS (operating system):&lt;br&gt;
[Windows](https://happygitwithr.com/install-git.html#install-git-windows)&lt;br&gt;
[macOS](https://happygitwithr.com/install-git.html#macos)&lt;br&gt;
[Linux](https://happygitwithr.com/install-git.html#linux)


- The installation is very different between computers
- You only need to install it once

---
name: github
class: center, middle, inverse

# 2. Github

---



## 2.1. What is GitHub

&lt;img src="https://avatars.githubusercontent.com/u/583231?v=4" height="200" style="display: block; margin: auto;" /&gt;

[Github](https://github.com/): is a provider of internet hosting for software development and version control using git &lt;br&gt;

However, it is not the only one and there are many other platforms to host repositories. &lt;br&gt;

For example: [gitlab](https://about.gitlab.com/)
&lt;img src="https://about.gitlab.com/images/press/press-kit-icon.svg" height="80" style="display: block; margin: auto;" /&gt;

Which one to use? Discussion between [Github o Gitlab](https://rachelcarmena.github.io/2018/12/12/how-to-teach-git.html)

---

## 2.1. Why Github

- It allows you to have a backup of your project online
- Allows collaboration 
- Simplifies remote work

&lt;img src="https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/git-and-github-version-control-local-and-remote-repository/Images/Git%20And%20Github%20Version%20Control06.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 2.2. To use GitHub

You need to register [Github](https://github.com/) &lt;br&gt;

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github1.png" height="400" /&gt;

---

## 2.3. Create an user name

You can register using your email &lt;br&gt;
&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github2.png" height="300" style="display: block; margin: auto;" /&gt;

**Recommended**
- Use a similar name that the one from your publications, so people can easily find you and trust your repository
- Select a name that you feel comfortable to use in the future
- Short names are preferred than long names
- Separate name using _ or -

[Click here for further reading](https://happygitwithr.com/github-acct.html)

---

## 2.4. Create a repository

There are many ways to create a repository, using the **+** symbol next to your picture is one. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github3.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 2.5. Make a public repository

In the description of your repository, you can select if you want to make it public or private. You can change it later if you want to. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github4.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 2.6. Upload files in your repository

- There are also many ways to upload files. Initially you can just **upload an existing file**

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github6.png" height="100" style="display: block; margin: auto;" /&gt;

---

## 2.7. Repository

Select your files, **commit changes** and there is your repository.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github7.png" height="400" style="display: block; margin: auto;" /&gt;

To share it, you can go to setting and add the email of the person you want to share it with.

# 3. Reproducibility

---

# 3.1. Share

- Work locally, share globally.

You can collaborate with many people working on the same projects.  

&lt;img src="https://miro.medium.com/max/700/0*68fyM5AI85U_I3vo.jpg" height="400" style="display: block; margin: auto;" /&gt;


---

## 3.1. Share

But not only that! you can help your future **you** to be replicate your analyses. 

&lt;img src="https://pbs.twimg.com/media/EjQ5HsYXkAAqXmj.jpg" height="400" style="display: block; margin: auto;" /&gt;

... or your students, employees, etc... 

---

## 3.3. Reproducibility crisis

.pull-left[
From 1500 researchers that try to reproduce published research, 70% failed. 

This has been quoted a reproducibility crisis.

]

.pull-right[
&lt;img src="https://www.nature.com/news/polopoly_fs/7.36716.1469695923!/image/reproducibility-graphic-online1.jpeg_gen/derivatives/landscape_630/reproducibility-graphic-online1.jpeg" height="300" style="display: block; margin: auto;" /&gt;
]
.right[Fuente: [nature](https://www.nature.com/news/1-500-scientists-lift-the-lid-on-reproducibility-1.19970)]


---

## 3.4. Reproducibility crisis

There is low reproducibility in ecology ([Culina 2020](https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.3000763))

- **73%** from published papers (between 2015 and 2019, n = 346) do not include code
- **5%** not all the code
- **1%** no data
- **21%** almost reproducible (26% do not use free software, 56% do not include data set, y 46% not version of the software)

&lt;img src="https://media.eurekalert.org/multimedia_prod/pub/web/238857_web.jpg" height="300" style="display: block; margin: auto;" /&gt;
.right[ Fuente: [@Culina](https://twitter.com/antica_c/status/1288382890636709888)]

---

## 3.5. Old code

.pull-left[
Interestingly, the low reproducibility does not apply to only to work form other scientist but also their **own** research. 

Lack of documentation and old programs were the main problems to reproduce research from 10 years ago
]
.pull-right[
- [Ten years reproducibility challenge](https://rescience.github.io/ten-years/)

&lt;img src="https://media.nature.com/w1172/magazine-assets/d41586-020-02462-7/d41586-020-02462-7_18291680.jpg" height="250" /&gt;

Fuente: [nature](https://www.nature.com/articles/d41586-020-02462-7)
]


---

# 4.  Git + Github

---

## 4.1. Git + Github

You can share projects, code, workflows.

Ho I do it is by:
- Creating an R project
- Having  git installed
- Having git connected : [introduce yourself to git](https://happygitwithr.com/hello-git.html)
- Having a github account

To read more:
- [Cheat Sheets](https://levelup.gitconnected.com/understanding-git-a-beginners-guide-containing-cheat-sheets-resources-b50c9c01a107)
- [What is version control](https://www.atlassian.com/git/tutorials/what-is-version-control)
- [How to teach git](https://rachelcarmena.github.io/2018/12/12/how-to-teach-git.html)


---

## 4.2. R projects

Instead of uploading file by file, you can connect your git to an R project in RStudio.

**RStudio** is an Integrated Development Environment (IDE) for R, a programming language for statistical computing and graphics. 

Note that you can have R scripts and SQL queries in RStudio. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git01.png" height="350" style="display: block; margin: auto;" /&gt;

---

## 4.3. Version control

Very briefly: 

- On R Studio you can select the project option of having a version control. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git02.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 4.4. Clone

- You copy the link that you created online in your repository

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git03.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 4.5. Repositorio

- You paste the link on your git repository.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git04.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 4.6. Pesta√±a

- If it works you will have the following icons.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git05.png" height="300" style="display: block; margin: auto;" /&gt;

---

## 4.7. Pull

Now you can either download everything that was in the repository

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git07-pestania.png" height="200" style="display: block; margin: auto;" /&gt;

This screen will appear
&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git06-pull.png" height="200" style="display: block; margin: auto;" /&gt;

---

## 4.8. Stage &amp; Commit

You can then change the files, and add a commit. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git08-commit.png" height="200" style="display: block; margin: auto;" /&gt;

**Important**

Every time we make a commit git storage it with a 40-digit unique code. It is important to add the commit message to be able to identify the change in the future. It is very unlikely that we will remember the 40-digit code!

If you have an older project you can click on the history and see what I mean. 

---

## 4.9. Push

Now to upload it to github and make the latest version available to collaborators you need to click on **push**.

This screen will appear
&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git09-push.png" height="300" style="display: block; margin: auto;" /&gt;

# 5.  Organize

---

## 5.1. Naming things

I share my repository... 

What are all those files in the repository?

--

**Difficult names**:  

- Final December Introduction.pdf  
- Model.xlsx  
- Figure12.png  
--

- Final December Introduction-2.pdf    
- Models.txt   
- Figure1234.docx  
--

- Final December Introduction-2_Final.pdf   
--

- Final December Introduction-2_Final-Rev.pdf 

Source: [Stephanie Orellana](https://sporella.github.io/nombrar_cosas/#3), [Jenny Bryan](http://www2.stat.duke.edu/~rcs46/lectures_2015/01-markdown-git/slides/naming-slides/naming-slides.pdf)

---

## 5.2. Good names

&lt;h4&gt;&lt;svg style="height:0.8em;top:.04em;position:relative;fill:black;" viewBox="0 0 640 512"&gt;&lt;path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/&gt;&lt;/svg&gt;  Machine readable&lt;/h4&gt;

--

- Use key words 
- No special characters  
- No punctuation
- Use "_" to separate names with more than one word
- **Avoid** : Using similar key words for files with different contents

--

&lt;h4&gt;&lt;svg style="height:0.8em;top:.04em;position:relative;fill:black;" viewBox="0 0 640 512"&gt;&lt;path d="M192 256c61.9 0 112-50.1 112-112S253.9 32 192 32 80 82.1 80 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C51.6 288 0 339.6 0 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zM480 256c53 0 96-43 96-96s-43-96-96-96-96 43-96 96 43 96 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4 24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592c26.5 0 48-21.5 48-48 0-61.9-50.1-112-112-112z"/&gt;&lt;/svg&gt; Human readable &lt;/h4&gt;

You can easily understand what the files contents are.
- 01_Introduction.docx  
- 02_Analisis_ANOVA.Rmd

--

&lt;h4&gt;&lt;svg style="height:0.8em;top:.04em;position:relative;fill:black;" viewBox="0 0 640 512"&gt;&lt;path d="M0 256v128c0 17.7 14.3 32 32 32h32V224H32c-17.7 0-32 14.3-32 32zM464 96H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H176c-44.2 0-80 35.8-80 80v272c0 35.3 28.7 64 64 64h320c35.3 0 64-28.7 64-64V176c0-44.2-35.8-80-80-80zM256 416h-64v-32h64v32zm-32-120c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zm128 120h-64v-32h64v32zm96 0h-64v-32h64v32zm-32-120c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zm192-72h-32v192h32c17.7 0 32-14.3 32-32V256c0-17.7-14.3-32-32-32z"/&gt;&lt;/svg&gt;  Plays well with default ordering &lt;/h4&gt;

Using something numeric at the beginning allows you to order by default, and the best its include zeros. 
If we do not include zeros at the beginning, it would not line with the 10. 

--
